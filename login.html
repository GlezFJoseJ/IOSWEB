<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Básico</title>
    <link rel="stylesheet" href="Media\CSS\Login.css">
    
</head>
<body>
    <h2>Login</h2>
    <form action="Index.html" method="post" id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Iniciar sesión">
        
        <!-- Botón de registro en la misma caja que iniciar sesión -->
        <!--<button onclick="window.location.href='Index.html'">Registrarse</button>-->
    </form>
</body>
</html>
